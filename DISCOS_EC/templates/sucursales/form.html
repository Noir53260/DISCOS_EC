{% extends "layout.html" %}
{% block content %}
  <div class="toolbar">
    <div>
      <h2 style="margin:0">{{ title }}</h2>
      <div class="small">Registro y edición</div>
    </div>
    <a class="btn btn-light" href="/sucursales">Volver</a>
  </div>

  <form class="form" method="post">
    <div class="field">
      <div class="label">Nombre</div>
      <input class="input" name="nombre" value="{{ sucursal.nombre if sucursal else '' }}" placeholder="Ej: Sucursal Quito Centro">
    </div>

    <div class="field">
      <div class="label">Ciudad</div>
      <input class="input" name="ciudad" value="{{ sucursal.ciudad if sucursal else '' }}" placeholder="Ej: Quito">
    </div>

    <div class="field">
      <div class="label">Activo</div>
      <select name="activo">
        <option value="1" {% if sucursal and sucursal.activo %}selected{% endif %}>Sí</option>
        <option value="0" {% if sucursal and not sucursal.activo %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="actions">
      <button class="btn" type="submit">Guardar</button>
      <a class="btn btn-light" href="/sucursales">Cancelar</a>
    </div>
  </form>
{% endblock %}
