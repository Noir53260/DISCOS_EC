{% extends "layout.html" %}
{% block content %}
  <div class="toolbar">
    <div>
      <h2 style="margin:0">{{ title }}</h2>
      <div class="small">Validación + mensajes</div>
    </div>
    <a class="btn btn-light" href="/generos">Volver</a>
  </div>

  <form class="form" method="post">
    <div class="field">
      <div class="label">Nombre</div>
      <input class="input" name="nombre" value="{{ genero.nombre if genero else '' }}" placeholder="Ej: Pasillo">
    </div>

    <div class="field">
      <div class="label">Activo</div>
      <select name="activo">
        <option value="1" {% if genero and genero.activo %}selected{% endif %}>Sí</option>
        <option value="0" {% if genero and not genero.activo %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="actions">
      <button class="btn" type="submit">Guardar</button>
      <a class="btn btn-light" href="/generos">Cancelar</a>
    </div>
  </form>
{% endblock %}
